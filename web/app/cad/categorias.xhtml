<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../resources/main.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="tarefas">
        <p:layoutUnit header="CATEGORIAS" position="center" style="padding: 0px">       
            <h:form id="formPrincipal">
                <p:growl id="msg"/>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Novo" icon="ui-icon-plus" actionListener="#{mbCategoria.novo()}" update=":formDialog"/> 
                        <p:commandButton value="Editar" icon="ui-icon-pencil" actionListener="#{mbCategoria.editar()}" update="msg, :formDialog"/> 
                        <p:commandButton value="Excluir" icon="ui-icon-closethick" actionListener="#{mbCategoria.excluir()}" update="@form">
                            <p:confirm header="Confirmação" message="Deseja realmente excluir esta Categoria?" icon="ui-icon-alert" />
                        </p:commandButton> 

                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-info" title="Informações" id="info"/>
                    </f:facet>
                </p:toolbar>

                <p:overlayPanel for="info" hideEffect="fade">
                    <h:outputText value="TESTE INFORMAÇÕES" />
                </p:overlayPanel>


                <p:dataTable value="#{mbCategoria.categorias}" var="categoria" selectionMode="single" selection="#{mbCategoria.categoria}" rowKey="#{categoria.id}"  emptyMessage="Não há itens.">
                    <p:column headerText="ID" width="30">
                        #{categoria.id}
                    </p:column>
                    <p:column headerText="Categoria">
                        #{categoria.categoria}
                    </p:column>                    

                </p:dataTable>
            </h:form>


            <p:dialog widgetVar="dialogo" header="Categoria [Edição]" width="380" height="100">
                <h:form id="formDialog">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Categoria: "/>
                        <p:inputText id="Categoria" value="#{mbCategoria.categoria.categoria}" size="40" onkeyup="this.value = this.value.toUpperCase()" required="true"/>

                        <h:inputHidden value="#{mbCategoria.categoria.id}"/>


                    </h:panelGrid>
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Gravar" icon="ui-icon-check" actionListener="#{mbCategoria.gravar()}" oncomplete="sucesso(xhr, status, args, 'dialogo')" update="@form, :formPrincipal" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton icon="ui-icon-closethick" value="Sair" type="button" onclick="PF('dialogo').hide()" update=":formPrincipal">
                                <p:confirm header="Confirmação" message="Deseja realmente cancelar esta operação?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </p:dialog>

        </p:layoutUnit>
    </ui:define>

</ui:composition>
